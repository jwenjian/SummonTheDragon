<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>召唤神龙游戏验证码 DEMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            background: #C6FFDD;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f7797d, #FBD786, #C6FFDD);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f7797d, #FBD786, #C6FFDD);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
        }

        #bonus {
            display: none;
        }

        img {
            width: 80%;
            margin-top: 10vh;
        }

        #result {
            font-size: xx-large;
            color: green;
            letter-spacing: 0.5em;
        }

        #link {
            margin-top: 20vh;
            font-size: larger;
        }
    </style>
</head>

<body>
    <p id="link"><a href="#" onclick="showGame()"> 点击打开游戏并且合成🐢有惊喜 👇🏻</a></p>
    <p id="result"></p>
    <div id="bonus">
        <img src="https://w.wallhaven.cc/full/28/wallhaven-28q366.jpg" alt="">
    </div>
    <script>
        var finished = false
        function showGame() {
            window.open("/game.html", "_blank", 'location=yes,status=yes,width=600,height=800');
        }
        window.onload = function (evt) {
            console.log('1')
            window.addEventListener('message', (e) => {
                if (e.data === 'OK') {
                    document.querySelector('#link').style.display = 'none'
                    document.querySelector('#result').innerHTML = 'OK'
                    document.querySelector('#bonus').style.display = 'block'
                }
            })
            console.log(2)
        }
    </script>
</body>

</html>
